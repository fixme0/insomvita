        <div class="reviews-wrapper">
          <h3 class="reviews__title">залиште  вiдгук</h3>
          <form class="reviews-form">
            <div class="reviews-form-control-offset reviews-form-control__name control--error control">
              <input class="control__element control__element--input" type="text" placeholder="Имя"><span class="control__error">Your error message</span>
            </div>
            <div class="reviews-form-control-offset reviews-form-control__secondName control--error control">
              <input class="control__element control__element--input" type="text" placeholder="Фамилия"><span class="control__error">Your error message</span>
            </div>
            <div class="reviews-form-control-offset reviews-form-control__email control--error control">
              <input class="control__element control__element--input" type="text" placeholder="E-mail"><span class="control__error">Your error message</span>
            </div>
            <div class="reviews-form-control-offset reviews-form-social-container__control control--error control">
              <input class="control__element control__element--input" type="text" placeholder="Instagram"><span class="control__error">Your error message</span>
            </div>
            <div class="reviews-form-control-offset reviews-form-social-container__control control--error control">
              <input class="control__element control__element--input" type="text" placeholder="Facebook"><span class="control__error">Your error message</span>
            </div>
            <div class="reviews-form-sex error reviews-form-control-offset">
              <label class="reviews-form-sex-button button--icon">
                <input class="reviews-form-sex-button__control" type="radio">
                <svg>
                  <use xlink:href="sprite.svg#female"></use>
                </svg>
              </label>
              <label class="reviews-form-sex-button button--icon">
                <input class="reviews-form-sex-button__control" type="radio">
                <svg>
                  <use xlink:href="sprite.svg#male"></use>
                </svg>
              </label><span class="control__error reviews-form-sex__error">Your error message</span>
            </div>
            <div class="reviews-form-likes error reviews-form-control-offset">
              <ul class="likes">
                <li class="likes-item"><a class="likes-item__link" href="#">
                    <svg>
                      <use xlink:href="sprite.svg#like"></use>
                    </svg></a></li>
                <li class="likes-item"><a class="likes-item__link" href="#">
                    <svg>
                      <use xlink:href="sprite.svg#like"></use>
                    </svg></a></li>
                <li class="likes-item"><a class="likes-item__link" href="#">
                    <svg>
                      <use xlink:href="sprite.svg#like"></use>
                    </svg></a></li>
                <li class="likes-item"><a class="likes-item__link" href="#">
                    <svg>
                      <use xlink:href="sprite.svg#like"></use>
                    </svg></a></li>
                <li class="likes-item"><a class="likes-item__link" href="#">
                    <svg>
                      <use xlink:href="sprite.svg#like"></use>
                    </svg></a></li>
              </ul>
              <input class="reviews-form-likes__control" type="hidden" value="0"><span class="control__error reviews-form-likes__error">Your error message</span>
            </div>
            <div class="reviews-form-textarea-content control--error">
              <div class="reviews-form__textarea  control">
                <textarea class="control__element control__element--textarea" data-counter="" data-limit-value="1500" placeholder="Відгук"></textarea>
              </div><span class="control__error">Your error message</span>
              <p class="reviews-form__symbolsCounter"><span data-counter-view>0</span>/1500</p>
            </div>
            <button class="reviews-form__submitBtn button button--icon button--ok" type="button">ok</button>
          </form>
